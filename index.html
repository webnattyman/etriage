<!DOCTYPE html>  
<html lang="es">  
    <head>  
        <meta charset="UTF-8">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta https-equiv="Access-Control-Allow-Origin" content="*">
        <meta name='keywords' content='redmedix, salud, videomedicina' />
        <meta name='description' content='Video Chat' />
        <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>
        <script src="//code.jquery.com/jquery-1.12.3.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.0.0.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" media="print, projection, screen" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <base target='_blank'>
        <title>Ciatel S.A.</title>
        <style>
            video {
                object-fit: fill;
                width: 30%;
            }
            button,
            input,
            select {
                font-weight: normal;
                padding: 2px 4px;
                text-decoration: none;
                display: inline-block;
                text-shadow: none;
                font-size: 16px;
                outline: none;
            }
            .make-center {
                text-align: center;
                padding: 5px 10px;
            }
            
            .experiment{
                padding-top: 10%;
            }
            
            #clock, #clock-2, #clock-3{
                padding:0;
                height:70px;
                /*position: absolute;*/
                top: 0px;
                right: 0px;
                background: #bcbd72;
                color: #2a2807;
                padding:4px;
                border:2px solid #2a2807;
                font-size:15px;
                width: 320px;
                text-shadow:#6d691e 5px 5px 5px,#6d691e -5px -5px 5px;
            }

            .clockCountdownNumber{
                float:left;
                background:URL('numeros.png');
                display:block;
                width:34px;
                height:50px;
            }

            .clockCountdownSeparator_days,
            .clockCountdownSeparator_hours,
            .clockCountdownSeparator_minutes,
            .clockCountdownSeparator_seconds
            {
                float:left;
                display:block;
                width:10px;
                height:50px;
            }
            .clockCountdownFootItem{
                width:80px;
                float:left;
                text-align:center;
            }
        </style>
    </head>  
    <body>  
        <nav class="navbar menu_principal navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header" id="navbarmenu">
                    <button type="button" id="btn_mobile" class="navbar-toggle float-right" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="padding-top: 0px;"><img src="images/logo.png" width="100%" alt="logo" /></a>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div> 
        </nav>
        <section class="experiment">
            <div class="make-center">
                <h1>Video Chat</h1>
                <input type="hidden" id="room-id" >
                <button id="join">Comenzar</button>
                <button id="btn-leave-room" disabled>Salir de la Sala</button>
                <div id="clock" class="clock"></div>
                <div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>
            </div>
            <div id="videos-container"></div>
            <div id="messages"></div>
            <div class="make-center" id="txtdiv" style="display:none;width:80%;">
                <div id="file-container"></div>
                <div class="chat-output"></div>
                <br><br>
                <input type="text" id="input-text-chat" placeholder="Enter Text Chat" disabled>
                <button id="sendtxt" disabled>Enviar Mensaje</button>
                <br><br>
            </div>
            
        </section>
        <br/>
        <script src="https://cdn.webrtc-experiment.com:443/rmc3.min.js"></script>
        <script src="https://cdn.webrtc-experiment.com/getMediaElement.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/clockCountdown.js"></script>
        <script src="/js/main2.js"></script>
    </body>  
</html>
