<!DOCTYPE html>  
<html lang="es">  
    <head>  
        <meta charset="UTF-8">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta https-equiv="Access-Control-Allow-Origin" content="*">
        <meta name='keywords' content='redmedix, salud, videomedicina' />
        <meta name='description' content='Video Chat' />
        <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>
        <script src="//code.jquery.com/jquery-1.12.3.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.0.0.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" media="print, projection, screen" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <base target='_blank'>
        <title>Ciatel S.A.</title>
        <style>
            video {
                object-fit: fill;
                width: 30%;
            }
            button,
            input,
            select {
                font-weight: normal;
                padding: 2px 4px;
                text-decoration: none;
                display: inline-block;
                text-shadow: none;
                font-size: 16px;
                outline: none;
            }
            .make-center {
                text-align: center;
                padding: 5px 10px;
                font-family: bigRedmedix;
            }
            
            .experiment{
                padding-top: 10%;
            }
            
            #txtdiv{
                height: 200px;
                overflow-y: auto;
            }
            
            .form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
			
            .form input { 
                border: 0; 
                padding: 10px; 
                width: 80%; 
                margin-right: .5%;
                color: black;
                font-family: bigRedmedix;
            }
			
            .form button { 
                width: 9%; 
                background: rgb(23, 168, 184); 
                border: none; 
                padding: 10px;
                color: white;
                font-family: bigRedmedix;
            }
			
			.form1 input { 
                border: 0; 
                padding: 10px; 
                width: 100%; 
                margin-right: .5%;
                color: black;
                font-family: bigRedmedix;
            }
			
            .form1 button { 
                width: 48%;
				background: rgb(23, 168, 184);
				border: none;
				padding: 10px;
				font-size: 100%;
				color: white;
				font-family: bigRedmedix;
            }
            
			#videos-container{
				border: 1px solid black;
			}
			
			#recetario-container{
				display:none;
				padding-right: 0;
				padding-left: 30px;
			}
			
			#tt_files{
				display:none;
			}
			
			#messages-recetario{
				border: 1px solid black;
				color: black;
				overflow-y: scroll;
				max-height: 504px;
			}
			
            #clock{
				color: #fff;
				text-align: center;
				font-size: 30px;
				width: 25%;
				margin-top: 0%;
				margin-bottom: 3%;
				padding-left: 0%;
			}

			#clock > div{
				padding: 0.1em;
			}

			#clock div > span{
				padding: 0.1em;
				text-shadow: 0px 0px 7px black;
			}
			
			#file_snd{
				width: 7%;
				display: inline-block;
			}

			.smalltext{
				padding-top: 0px;
				font-size: 60%;
				text-shadow: 0px 0px 4px black;
			}
        </style>
    </head>  
    <body style="background-color: #f1f2f2;">  
        <nav class="navbar menu_principal navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header" id="navbarmenu">
                    <button type="button" id="btn_mobile" class="navbar-toggle float-right" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand col-xs-3" style="padding-top: 0px;"><img src="images/logo.png" width="100%" alt="logo" /></a>
					<div id="clock" style="display: none;" class="row center-block col-xs-6">
						<div class="col-lg-3 col-md-3 col-xs-3 blk_clk">
							<span class="hours"></span>
							<div class="smalltext">Horas</div>
						</div>
						<div style="" class="col-lg-1 col-md-1 col-xs-1 blk_points">
							<span class="">:</span>
						</div>
						<div class="col-lg-3 col-md-3 col-xs-3 blk_clk">
							<span class="minutes"></span>
							<div class="smalltext">Minutos</div>
						</div>
						<div style="" class="col-lg-1 col-md-1 col-xs-1 blk_points">
							<span class="">:</span>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-4 blk_clk">
							<span class="seconds"></span>
							<div class="smalltext">Segundos</div>
						</div>
					</div>
					<div class="right-block col-xs-3">
						<input type="hidden" id="room-id" >
						<button id="join">Comenzar</button>
						<button id="btn-leave-room" disabled>Salir de la Sala</button>
					</div>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <div id="clock" style="display: none;" class="row center-block">
						<div class="col-lg-3 col-md-3 col-xs-3 blk_clk">
							<span class="hours"></span>
							<div class="smalltext">Horas</div>
						</div>
						<div style="" class="col-lg-1 col-md-1 col-xs-1 blk_points">
							<span class="">:</span>
						</div>
						<div class="col-lg-3 col-md-3 col-xs-3 blk_clk">
							<span class="minutes"></span>
							<div class="smalltext">Minutos</div>
						</div>
						<div style="" class="col-lg-1 col-md-1 col-xs-1 blk_points">
							<span class="">:</span>
						</div>
						<div class="col-lg-4 col-md-4 col-xs-4 blk_clk">
							<span class="seconds"></span>
							<div class="smalltext">Segundos</div>
						</div>
					</div>
					<div class="right-block">
						<input type="hidden" id="room-id" >
						<button id="join">Comenzar</button>
						<button id="btn-leave-room" disabled>Salir de la Sala</button>
					</div>
                </div>
            </div> 
        </nav>
        <section class="experiment">
			<div class="row">
				<div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>
				<div id="recetario-container" class="col-lg-3 col-md-3 col-xs-12 blk_clk">
					<h3 style="text-align:center;margin-bottom: 0px;margin-top: 0px;line-height: 35px;background-color: #ccc;">FORMULA MEDICA:</h3>
					<ol id="messages-recetario">
					</ol>
					<div class="form1" style="display:none;">
						<input type="text" id="input-recetario" placeholder="Ingrese medicamentos..." disabled>
						<button id="limpiar" disabled>Limpiar Recetario</button>
						<button id="sendOrden" disabled>Enviar Receta</button>
					</div>
				</div>
				<div class="col-lg-9 col-md-9 col-xs-12 blk_clk">
					<div id="videos-container-medicos" class="col-lg-6 col-md-6 col-xs-12 blk_clk">
					</div>
					<div id="videos-container-paciente" class="col-lg-6 col-md-6 col-xs-12 blk_clk">
					</div>				
				</div>
			</div>
            <div id="messages"></div>
            <div class="make-center" id="txtdiv" style="display:none;width:100%;">
                <div class="chat-output container-fluid">
					<h3 style="text-align:center;">Mensajes:</h3>
                    <table class="chat_box table-striped col-xs-12 col-sm-12 col-md-12" style="border-collapse:separate;border-spacing:3px;font-family:smallRedmedix;"></table>
                </div>
                <br><br>
            </div>
            <div class="make-center">
                <br></br>
				<h3 id="tt_files" style="text-align:center;">Archivos Enviados:</h3>
				<div id="files-container" style="display:none;">
				</div>
            </div>
			<div class="make-center">
                <br></br>
                <div class="form" style="display:none;">
                    <input type="text" id="input-text-chat" placeholder="Ingrese su mensaje..." disabled>
					<input type="file" id="file_snd">
                    <button id="sendtxt" disabled>Enviar Mensaje</button>
                </div>
            </div>
        </section>
        <br/>
        <script src="https://cdn.webrtc-experiment.com:443/rmc3.min.js"></script>
        <script src="/js/getMediaElement.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/FileBufferReader.js"></script>
        <script src="/js/main2.js"></script>
    </body>  
</html>
